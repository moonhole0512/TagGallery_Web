<!DOCTYPE html>
<html lang="ko" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tag Gallery</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootswatch@5.3.3/dist/darkly/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Tag Gallery</a>
            <div class="d-flex ms-auto align-items-center">
                <input class="form-control me-2" type="search" id="searchInput" placeholder="Search tags..." aria-label="Search">
                <select class="form-select me-2" id="sortSelect" style="width: auto;">
                    <option value="random" selected>Random</option>
                    <option value="desc">Newest</option>
                    <option value="asc">Oldest</option>
                </select>
                <select class="form-select me-2" id="platformSelect" style="width: auto;">
                    <option value="all" selected>All</option>
                    <option value="NovelAI">NovelAI</option>
                    <option value="StableDiffusion">StableDiffusion</option>
                    <option value="none">None</option>
                </select>
                <button class="btn btn-secondary me-2" id="searchButton">Search</button>
                <button class="btn btn-info me-2" id="scanButton">Scan</button>
                <button class="btn btn-warning" id="settingsButton" data-bs-toggle="modal" data-bs-target="#settingsModal">Settings</button>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="container-fluid mt-5 pt-3">
        <div id="image-gallery" class="row g-2">
            <!-- Images will be loaded here by JavaScript -->
        </div>
        <div id="loading-indicator" class="text-center my-4" style="display: none;">
            <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
        </div>
    </main>

    <!-- Settings Modal -->
    <div class="modal fade" id="settingsModal" tabindex="-1" aria-labelledby="settingsModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="settingsModalLabel">Settings</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="settingsForm">
                        <div class="mb-3">
                            <label for="image_file_path" class="form-label">Source Image Path</label>
                            <input type="text" class="form-control" id="image_file_path" required>
                            <div class="form-text">Path to the directory with unsorted images.</div>
                        </div>
                        <div class="mb-3">
                            <label for="des_file_path" class="form-label">Destination Image Path</label>
                            <input type="text" class="form-control" id="des_file_path" required>
                            <div class="form-text">Path where the sorted images will be stored.</div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" id="saveSettingsButton">Save changes</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Image Detail Modal -->
    <div class="modal fade" id="imageDetailModal" tabindex="-1" aria-labelledby="imageDetailModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-xl">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="imageDetailModalLabel">Image Details</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="row">
                        <div class="col-12 text-center mb-3">
                            <img id="detailImage" src="" class="img-fluid w-100" alt="Detailed view" style="max-height: 70vh; object-fit: contain;">
                        </div>
                        <div class="col-12">
                            <h6>Metadata</h6>
                            <div id="metadata-container" class="p-2 rounded" style="max-height: 40vh; overflow-y: auto;">
                                <!-- Metadata will be loaded here -->
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="/static/main.js"></script>
</body>
</html>
